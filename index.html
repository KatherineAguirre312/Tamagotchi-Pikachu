<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Tamagotchi</title>
</head>

<body>
<div id="container-bar">
  <div id="pet-bar">
    <p>Tama-Pikachu</p>
  </div>
  <img class="pikachu" src="images/pikachuhappy.gif" alt="pikachu">
  <div id="feed-bar" class="bar"></div>
  <div id="sleep-bar" class="bar"></div>
  <div id="life-bar" class="bar"></div>
</div>

<div class="buttons">
    <button id="feed-button" class="button" onclick="feed()">Comer</button>
    <button id="sleep-button" class="button" onclick="sleep()">Dormir</button>
    <button id="life-button" class="button" onclick="life()">Vida</button> 
</div>
</body>
</html>
